<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Український Вірш</title>
</head>
<body>
  <pre>
    Було колись — в Україні
    Ревіли гармати;
    Було колись — запорожці
    Вміли пановати.
    Пановали, добували
    І славу, і волю;
    Минулося — осталися
    Могили на полі.
  </pre>
</body>
</html>
